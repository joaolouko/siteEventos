<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Contato</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script>
    document.documentElement.classList.add('bg-gradient-animated');
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-gradient-animated {
      background: linear-gradient(270deg, #e0eafc, #5289d4);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 p-4 bg-gradient-animated">

  <form method="POST" class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md space-y-4" x-data="{ 
    name: '', email: '', date: '', localShow: '' 
  }">
    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">
      Formulário de Contato <br/>
      Empresa tal
    </h2>

    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Nome:</label>
      <input type="text" name="name" x-model="name" required
        class="mt-1 p-2 w-full border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
        placeholder="Digite seu nome"/>
    </div>

    <div>
      <label for="date" class="block text-sm font-medium text-gray-700">Data do show:</label>
      <input type="date" name="date" x-model="date" required
        class="mt-1 p-2 w-full border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">E-mail:</label>
      <input type="email" name="email" x-model="email" required
        class="mt-1 p-2 w-full border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
        placeholder="@gmail.com"/>
    </div>

    <div>
      <label for="localShow" class="block text-sm font-medium text-gray-700">Onde será o show:</label>
      <input type="text" name="localShow" x-model="localShow" required
        class="mt-1 p-2 w-full border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
        placeholder="Digite onde será o show aqui"/>
    </div>

    <button type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition-colors">
      Enviar
    </button>
  </form>
  <script>
    const form = document.querySelector('form');

    form.addEventListener('submit', (e) => {
        const confirmar = confirm ('Você deseja enviar o formulário?');
        if (!confirmar) {
            e.preventDefault();
        } else {
            alert("formulario enviado com sucesso!")
        }
    })

  </script>
</body>
</html>
